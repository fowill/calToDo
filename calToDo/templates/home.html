{% extends "base.html" %}

{% block content %}
<div class="posts">
<table class="table table-striped table table-hover">
  <thead>
    <tr>
      <th>任务名</th>
      <th>姓名</th>
      <th>日期</th>
      <th>进度</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
 <tbody>
    {% for post in post_list %}
    			<tr>
                <td class="post-title">{{ post.title }}</td>
                <td class="post-author">{{ post.name }}</td>
                <td class="post-category post-category-js">{{ post.date_time }}</td>
                <td>{{ post.status }}</td>
                <td><button type="button" class="btn btn-primary">修改</button></td>
                <td><button class="btn btn-danger">删除</button></td>
            	</tr>			
    {% endfor %}
</tbody>
</table>
</div><!-- /.blog-post -->
{% endblock %}
