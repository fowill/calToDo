{% extends "css.html" %}

{% block content %}

{% if not user.is_authenticated %}
<p>你并没有登录！在想什么呢！</p>
<a href="../">点我返回</a>
<p>
{% else %}
	<p>你确定要删除以下这项任务嘛？</p>
		<table class="table table-striped table table-hover">
		  <thead>
		    <tr>
		      <th>任务名</th>
		      <th>姓名</th>
		      <th>日期</th>
		      <th>进度</th>
		    </tr>
		  </thead>
		 <tbody>
			<tr>
            <td class="post-title">{{ post.title }}</td>
            <td class="post-author">{{ post.name }}</td>
            <td class="post-category post-category-js">{{ post.date_time }}</td>
            <td>{{ post.status }}</td>
        	</tr>			
		</tbody>
		</table>
	<form class="flex-container" method="post"> 
	{% csrf_token %}
	  <div class="input-group"> 
	    <input type="hidden" name="id" value="{{post.id}}">
	    {{ form.as_p }}
	    <button name = "delete" type = "submit" class="btn btn-danger">确认删除</button>
	  </div> 
	</form>
	
{% endif %}

{% endblock %}
