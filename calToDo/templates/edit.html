{% extends "css.html" %}

{% block content %}

{% if not user.is_authenticated %}
<p>你并没有登录！在想什么呢！</p>
<a href="../">点我返回</a>
<p>
{% else %}
	<p>修改以下这项任务？</p>
	<form class="flex-container" method="post"> 
	{% csrf_token %}
	  <div class="input-group"> 
	  	任务名：<br/>
	    <input name="title" value="{{post.title}}">
	    <br/>
	    姓名：<br/>
	    <input name="name" value="{{post.name}}">
	    <br/>
	    进度：<br/>
	    <input name="status" value="{{post.status}}">
	    <br/>
	    <input type="hidden" name="id" value="{{post.id}}">
	    {{ form.as_p }}
	    <br/>
	    <button name = "edit" type = "submit" class="btn btn-primary">确认修改</button>
	  </div> 
	</form>
	
{% endif %}

{% endblock %}
