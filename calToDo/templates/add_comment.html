{% if not user.is_authenticated %}
<p>你并没有登录！在想什么呢！</p>
<a href="../">点我返回</a>
<p>
{% else %}
  <h3 class="text-center">新增一个评论/建议：</h3>
  <form method="post">
    {% csrf_token %}
    <br/>
    姓名（千万别把自己名字填错了！）:<br/>
    <input type="text" name="name">
    <br/>
    内容:<br/>
    <input type="text" name="text">
    <br/>
    <button type="submit">Add</button>
  </form>
{% endif %}
